<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Facial Intelligence</title>
		<link rel="icon" href="{{ url_for('static', filename='assets/favicon.png') }}" />

		<!-- styling -->
		<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />

		<!-- scripts -->
		<!--script type="text/javascript" src="{{ url_for('static', filename='scripts/index.js') }}"></script-->
		<script type="text/javascript" src="{{ url_for('static', filename='scripts/detection.js') }}"></script>
	</head>
	<body>
		<!-- header -->
		<header>
			<a href="/" class="title">Facial Intelligence</a>
			<a href="/detection">detection</a>
		</header>

		<!-- progressbar -->
		<section class="progress">
			<span>capture image</span>
			<span class="unloaded"> ··· analysis</span>
			<span class="unloaded"> ··· detection</span>
		</section>

		<!-- main content -->
		<main class="slide-container-3">
			<!-- ... -->
			<div class="slide capture-image-wrapper">
				<h2>upload image</h2>
				<form id="detect-form">
					<input type="file" name="image-input" />
					<button type="submit">send image</button>
				</form>

				<img alt="image detections" id="image-detections" src="" />

				<img
					src="data:image/jpg;base64, iVBORw0KGgoAAAANSUhEUgAAAAUA
				AAAFCAYAAACNbyblAAAAHElEQVQI12P4//8/w38GIAXDIBKE0DHxgljNBAAO
					9TXL0Y4OHwAAAABJRU5ErkJggg=="
					alt="Red dot"
				/>
			</div>

			<!-- ... -->
			<div class="slide analyse-image-wrapper">
				<img class="animate-loading" src="{{ url_for('static', filename='assets/detection.svg') }}" alt="recognition link" />
				<h1>analyzing image</h1>
			</div>

			<!-- ... -->
			<div class="slide detect-image-wrapper">
				<h2>detect image</h2>
			</div>
		</main>
	</body>
</html>
